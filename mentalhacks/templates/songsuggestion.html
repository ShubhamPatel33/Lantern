<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/diary_style.css' %}" />
    

    <title>My Diary App</title>
  </head>
  <body>
    <header><h1 class="title">Song Suggestions</h1></header>

    <!-- Journal Entry Section -->
    <section class="section journal-section">
      <div class="container">
        <div class="container-row container-row-journal">
          <div class="container-item container-item-journal">
            <!-- <form id="entryForm" action="">
              <label for="entry-title" class="journal-label">Entry Title</label>
              <input
                type="text"
                name="entry-title"
                id="entry-title"
                class="entry-text-title"
                placeholder="Name of entry ✏️"
              />
              <label for="entry" class="journal-label">Today's Entry</label>
              <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                placeholder="What's on your mind today? 💭"

              <button class="btn-main entry-submit-btn" type="submit">Submit</button>

                            {% for m in musicData %}
                    
                    <div class="container-fluid">
                                <div class="media">
                                    <div class="media-left">
                                        <a href="#">
                    <img src="{{m.image}}" class="rounded" width=100/>
                    <p></p>
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <div class="col col-md-auto journal-label" >
                    <h3><a href="/song/{{m.songId}}"  style="color: lightcoral;" >{{m.title}}</a></h3>
                    <p><a href="{{m.artist_url}}"  style="color: lightcoral;" >{{m.artists}}</a></p>
                    </div>
                                    </div>
                                </div>
                            </div>
                    
                    {% endfor %}
          </div>
        </div>
      </div>
    </section>

    <!-- Journal Entry Results -->
    <section class="section sectionEntryResults" id="entryResultsSection">
      <div class="container">
        <div class="container-row entryResultRow"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
